<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liquid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
        }
        div#container {
            height: 600px;
        }
        canvas#main {
            border: 1px solid white;
            margin: 10px;
        }
    </style>
</head>
<body>
<div id="container">
    <canvas id="main"></canvas>
</div>

<form>
    <label for="grid_enabled">Grid</label>
    <input type="checkbox" id="grid_enabled"/>
    <label for="vectors_enabled">Vectors</label>
    <input type="checkbox" id="vectors_enabled"/>
    <label for="cell_size">Cell Size</label>
    <input type="number" id="cell_size" value="15"/>
</form>
<script src="canvas.js"></script>
</body>
</html>
