<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fluid Smoke</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
        }

        div#container {
            height: 600px;
        }

        canvas#main {
            border: 1px solid white;
            margin: 10px;
        }
        form {
            margin: 20px;
        }
    </style>
</head>
<body>
<div id="container">
    <canvas id="main"></canvas>
</div>

<form>
    <p>
        <label for="grid_enabled">Grid</label>
        <input type="checkbox" id="grid_enabled" />
    </p>
    <p>
        <label for="vectors_enabled">Vectors</label>
        <input type="checkbox" id="vectors_enabled" />
    </p>
    <p>
        <label for="cell_size">Cell Size</label>
        <input type="number" id="cell_size" value="15" />
    </p>
</form>
<script src="canvas.js"></script>
</body>
</html>
